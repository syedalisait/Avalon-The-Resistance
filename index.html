<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avalon - Resistance</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="avalon.css" />
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="avalon.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="marginset">
        <div class="row">
          <div class="col-xs-3 col-md-3">
            <div class="form-group">
              <label>Enter Name:</label>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <div class="form-group">
              <input type="text" name="playername" id="playername">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            What is your role?
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            <div class="form-group">
              <div class="radio">
                <label><input type="radio" name="characters" value="Merlin">Merlin</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Morgana">Morgana</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Perceival">Perceival</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Modred">Modred</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Arthur">Arthur</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Minion">Minion of Modred</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Assassin">Assassin</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="characters" value="Oberon">Oberon</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            <button type="button" id="submitcharacter" name="submitcharacter" class="btn btn-primary"> Submit </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4"></div>
          <div class="col-xs-4 col-md-4">
            <button type="button" id="revealrole" name="revealrole" class="btn btn-warning">
              Reveal Roles
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3"></div>
          <div class="col-xs-9 col-md-9">
            <div class="heightincrease" id="content">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3"></div>
          <div class="col-xs-9 col-md-9">
            <div class="heightincrease" id="revealplayer">
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-md-2"></div>
          <div class="col-xs-2 col-md-2">
            <button type="button" id="role" name="role" class="btn btn-info" hidden>Role</button>
          </div>
          <div class="col-xs-3 col-md-3"></div>
          <div class="col-xs-2 col-md-2">
            <button type="button" name="next" id="next" class="btn btn-success">Next</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
